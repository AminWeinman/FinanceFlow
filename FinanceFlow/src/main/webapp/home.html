<html>
    <head>
        <title>FinanceFlow User Homepage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Welcome!</h1>
        <p>Below are two forms for inserting a new income or expense!</p>
        <div>
            <form action="DataServlet" method="post">
                <input type="hidden" name="call" value="addTransaction">
                <h3>Input Transaction</h3>
                <label for="amt">Amount:</label>
                <input type="number" step="0.01" name="amt" id="amt" required>

                <label for="desc">Description:</label>
                <input type="text" name="description" id="desc" required>

                <label for="type">Transaction Type:</label>
                <select name="transaction_type" id="type">
                    <option value="income">Income</option>
                    <option value="expenses">Expense</option>
                </select>

                <button type="submit">Submit</button>
            </form>
            
            <p>Total Income: $<span id="totalIncome">Loading...</span></p>
            
            <script>
                window.addEventListener('load', () => {
                    fetch('DataServlet')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('totalIncome').textContent = data.totalIncome;
                        })
                        .catch(err => {
                            console.error('Error fetching total income:', err);
                            document.getElementById('totalIncome').textContent = 'Error';
                        });
                });
                    
            </script>

        </div>
    </body>
</html>
